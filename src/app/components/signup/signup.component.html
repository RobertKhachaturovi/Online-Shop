<div class="signup-modal-bg">
    <form class="form form-modal" [formGroup]="formInfo" (ngSubmit)="register()">
        <button type="button" class="close-btn" (click)="closeModal()" aria-label="Close">&times;</button>
        <p class="title">Register</p>
        <p class="message">Signup now and get full access to our app.</p>

        <div class="flex">
            <label>
                <input required="" placeholder="" type="text" class="input" formControlName="firstName">
                <span>Firstname</span>
            </label>

            <label>
                <input required="" placeholder="" type="text" class="input" formControlName="lastName">
                <span>Lastname</span>
            </label>
        </div>

        <label>
            <input required="" placeholder="" type="number" class="input" formControlName="age">
            <span>Age</span>
        </label>

        <label>
            <input required="" placeholder="" type="email" class="input" formControlName="email">
            <span>Email</span>
        </label>

        <label>
            <input required="" placeholder="" type="password" class="input" formControlName="password">
            <span>Password</span>
        </label>

        <label>
            <input required="" placeholder="" type="password" class="input" formControlName="confirmPassword">
            <span>Confirm password</span>
        </label>

        <label>
            <input required="" placeholder="" type="tel" class="input" formControlName="phone">
            <span>Phone</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" class="input" formControlName="address">
            <span>Address</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" class="input" formControlName="zipcode">
            <span>Zipcode</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" class="input" formControlName="avatar">
            <span>Avatar URL</span>
        </label>

        <div class="gender-field">
            <label>
                <select class="input" formControlName="gender">
                    <option value="">Choose a gender</option>
                    <option value="MALE">&#9794; Male</option>
                    <option value="FEMALE">&#9792; Female</option>
                </select>
                <span>Gender</span>
            </label>
        </div>

        <button class="submit" type="submit">Submit</button>
        <p class="signin">Already have an account? <a href="#" (click)="goToSignIn($event)">Signin</a></p>
    </form>
</div>
